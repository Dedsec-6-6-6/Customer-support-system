<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="forgetpasswd.css">
  <title>Forgot Password - OTP</title>
</head>
<body>

<div class="container" id="step1">
  <h2>Forgot Password</h2>
  <form onsubmit="event.preventDefault(); sendOTP();">
    <label for="emailOrPhone">Email or Phone Number</label>
    <input type="text" id="emailOrPhone" required />
    <button type="submit">Send OTP</button>
  </form>
</div>

<div class="container" id="step2" style="display:none;">
  <h2>Reset Password</h2>
  <form onsubmit="event.preventDefault(); resetPassword();">
    <label for="otp">Enter OTP</label>
    <input type="number" id="otp" required />
    
    <label for="newPassword">New Password</label>
    <input type="password" id="newPassword" required />
    <button type="submit">Reset Password</button>
  </form>
</div>

<script>
  function sendOTP() {
    // Simulate OTP send
    alert("OTP sent to your email or phone.");
    document.getElementById('step1').style.display = 'none';
    document.getElementById('step2').style.display = 'block';
  }

  function resetPassword() {
    // Simulate OTP validation and password reset
    alert("Your password has been reset successfully!");
    // Redirect or clear form here if needed
  }
</script>

</body>
</html>
