<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="register.css" />
</head>

<body>
  <section class="wrapper">
    <div class="form signup">
      <header>Register</header>
      <form action="#">
        <input type="text" placeholder="Full name" required />
        <input type="text" placeholder="Email address" required />
        <input type="password" placeholder="Password" required />
        <div class="checkbox">
          <input type="checkbox" id="signupCheck" />
          <label for="signupCheck">I accept all terms & conditions</label>
        </div>
        <a id="register" href="..//Login_page/login.html"
          style="padding: 10px 20px; background-color: #020202; color: white; text-decoration: none; border-radius: 5px; text-align: center;">
          Register
        </a>
      </form>
    </div>

  </section>
</body>
<script>
  document.getElementById("register").addEventListener("click", function () {
    alert("Profile registered successfully! Redirecting to login page...");
    // Redirect to login page after 2 seconds 
    setTimeout(function () {
      window.location.href = "..//Login_page/login.html";
    }, 2000);
    document.getElementById("register").style.display = "none";
  });

</script>

</html>
